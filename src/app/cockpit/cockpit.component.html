<div class="container">
  <div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label>Server Name</label>
      <input class="form-control" type='text' [(ngModel)]='newServerDetails.newServerName'/>
      <label>Description</label>
      <input class="form-control" type='text' [(ngModel)]='newServerDetails.newServerDescription'/>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary" (click)='onAddServer()'>Add Server</button>
      <button class="btn btn-info" (click)='onAddBpServer()'>Add BluePrint Server</button>
    </div>
  </div>
</div>
</div>
